<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1

      var l = window.location
      // 只有當路徑不為 / 時才重定向到首頁
      if (l.pathname !== '/') {
        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            '/?' +
            (l.search ? l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        )
      }
    </script>
  </head>
  <body></body>
</html>
